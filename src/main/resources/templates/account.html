<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<header th:insert="fragments/header"></header>
<body>


<main role="main">

    <div class="container marketing">

        <div sec:authorize="authenticated">
            <h1>Account</h1>
            <table class="table">
                <tbody>
                <tr>
                    <th scope="row">Name</th>
                    <td th:text="${user.name}"></td>
                </tr>
                <tr>
                    <th scope="row">Role</th>
                    <td th:text="${user.role}"></td>
                </tr>
                <tr>
                    <th scope="row">Projects</th>
                    <td>
                        <span th:each="a, stat : ${user.projects}"
                              th:text=" ${user.projects[__${stat.index}__].name} +  (${stat.size-1 > stat.index}? ', ':'') ">
                        </span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Change Password</th>
                    <td>
                        <div>
                            <form th:action="@{/changePassword}" method="post">
                                <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header text-center">
                                                <h4 class="modal-title w-100 font-weight-bold">Change Password</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body mx-3">
                                                <div class="md-form mb-4">
                                                    <i class="fas fa-lock prefix grey-text"></i>
                                                    <label data-error="wrong" data-success="right" for="oldPassword">Old Password</label>
                                                    <input th:name="oldPassword" type="password" id="oldPassword" class="form-control validate">
                                                </div>
                                                <div class="md-form mb-4">
                                                    <i class="fas fa-lock prefix grey-text"></i>
                                                    <label data-error="wrong" data-success="right" for="newPassword">New Password</label>
                                                    <input th:name="newPassword" type="password" id="newPassword" class="form-control validate">
                                                </div>
                                                <div class="md-form mb-4">
                                                    <i class="fas fa-lock prefix grey-text"></i>
                                                    <label data-error="wrong" data-success="right" for="confirmNewPassword">Confirm New Password</label>
                                                    <input th:name="newPasswordConfirmation" type="password" id="confirmNewPassword" class="form-control validate">
                                                </div>
                                            </div>
                                            <div class="modal-footer d-flex justify-content-center">
                                                <button type="submit" class="btn btn-default">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div><button data-toggle="modal" data-target="#modalLoginForm" class="btn btn-primary mb-2">Change password</button></div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <br><br><br><br><br>

    </div><!-- /.container -->

    <!-- FOOTER -->
    <footer th:insert="fragments/footer"></footer>
</main>

</body>
</html>
