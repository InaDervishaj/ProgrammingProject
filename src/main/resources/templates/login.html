<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<header th:insert="fragments/header"></header>
<body>


<main role="main">

    <div class="container marketing">

        <div layout:fragment="content">
            <div class="my-4">
                <h1>Login</h1>
                <label th:if="${message} != null" th:text="${message}" class="text-success"></label>
                <label th:if="${param.error}" th:text="'Your login failed!'" class="text-danger"></label>
            </div>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="exampleInputUsername">Username</label>
                            <input class="form-control" id="exampleInputUsername" name="username" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Password</label>
                            <input class="form-control" id="exampleInputPassword" name="password" type="password"/>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body">
                    DonÂ´t have an account? <a th:href="@{/register}">Sign up</a>
                </div>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>

    </div><!-- /.container -->

    <!-- FOOTER -->
    <footer th:insert="fragments/footer"></footer>
</main>

</body>
</html>
