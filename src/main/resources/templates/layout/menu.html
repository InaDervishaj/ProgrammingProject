<!DOCTYPE html>

<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<header>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</header>

<body>
<th:block th:fragment="menu">
  <form class="float-right" method="post" sec:authorize="authenticated" th:action="@{/logout}">
    <button class="btn btn-sm btn-link" type="submit">
      logout
      <span th:text="${#httpServletRequest.remoteUser}" />
    </button>
  </form>
  <form class="float-right" sec:authorize="authenticated" th:action="@{/account}">
    <button class="btn btn-sm btn-link" type="submit">account</button>
  </form>
  <a class="btn btn-sm btn-link float-right" href="/login" sec:authorize="anonymous">login</a>
  <div sec:authorize="authenticated" class="dropdown">
    <button class="btn btn-sm btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="float: right">
      dashboard
    </button>
    <div sec:authorize="hasRole('ADMIN')" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" th:href="@{/userAdmin/}">Dashboard</a>
      <a class="dropdown-item" th:href="@{/userAdmin/users/}">Users</a>
      <a class="dropdown-item" th:href="@{/userAdmin/projects/}">Projects</a>
    </div>
    <div sec:authorize="hasRole('DEVELOPER')" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" th:href="@{/userDeveloper/}">Dashboard</a>
      <a class="dropdown-item" th:href="@{/userDeveloper/projects/}">Projects</a>
      <a class="dropdown-item" href="#">Tasks</a>
    </div>
    <div sec:authorize="hasRole('MANAGER')" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" th:href="@{/userManager/}">Dashboard</a>
      <a class="dropdown-item" th:href="@{/userManager/users}">Users</a>
      <a class="dropdown-item" th:href="@{/userManager/projects}">Projects</a>
      <a class="dropdown-item" th:href="@{/userManager/tasks}">Tasks</a>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</th:block>
</body>
</html>
