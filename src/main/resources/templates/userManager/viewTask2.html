                            </select>
                            <button type='submit' class='btn btn-xs btn-success save' value='Save'>Save</button>
                        </div>
                    </form>
                </div>
            </small>
            <small th:if="${task.getAssignee() != null}" class="dropdown">
                <button th:text="'assigned to ' + ${task.getAssignee().getName()}" class="btn" type="button" id="dropdownMenuButton3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>

                            </select>
                            <button type='submit' class='btn btn-xs btn-success save' value='Save'>Save</button>
                        </div>
                    </form>
                </div>
            </small>

        <div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">Time Management</div>
                        <div class="card-body">
                            <div>
                                <div class="container">
                                    <table>
                                        <tr>
                                            <th scope="row">
                                                <svg id="i-calendar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                                    <path d="M2 6 L2 30 30 30 30 6 Z M2 15 L30 15 M7 3 L7 9 M13 3 L13 9 M19 3 L19 9 M25 3 L25 9" />
                                                </svg>
                                                Due Date
                                            </th>
                                            <td>
                                                <input class="datepicker form-control" data-val="true" data-val-date="The field DateTakenFrom must be a date." name="Criteria.DateTakenFrom" type="date" value="03/17/2014">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                <svg id="i-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                                    <path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24" />
                                                </svg>
                                                <label for="status">Status</label>
                                            </th>
                                            <td>
                                                <select th:field="*{task.status}" class="form-control" id="status">
                                                    <option th:each="remainingStatus : ${remainingStatuses}" th:text="${remainingStatus}" th:selected="${task.status}" th:value="${remainingStatus}"></option>
                                                </select>

                                                <small class="dropdown">
                                                    <button th:text="${task.getStatus()}" class="btn" type="button" id="dropdownMenuButton4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                                        <form th:action="@{/userManager/setAssignee/__${task.getId()}__}" method="post">
                                                            <div class="dropdown-item">
                                                                <select th:field="*{task.status}" class="form-control" id="status">
                                                                    <option th:each="remainingStatus : ${remainingStatuses}" th:text="${remainingStatus}" th:selected="${task.status}" th:value="${remainingStatus}"></option>
                                                                </select>
                                                                <button type='submit' class='btn btn-xs btn-success save' value='Save'>Save</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </small>

                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"></th>
                                            <td>
                                                <div class="progress">
                                                    <br>
                                                    <div class="progress-bar" role="progressbar" th:attr="style='width: '+ 100 / ${task.estimation} * ${task.totalTime} +'%', aria-valuenow=${task.totalTime}, aria-valuemax=${task.estimation}" aria-valuemin="0"></div>
                                                </div>
                                                <small th:text="${task.totalTime} + ' from ' + ${task.estimation} + ' initially estimated hours used'"></small>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">Invested Effort</div>
                        <div class="card-body">
                            <div>
                                <table>
                                    <tr>
                                        <th scope="row">
                                            <svg id="i-clipboard" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                                <path d="M12 2 L12 6 20 6 20 2 12 2 Z M11 4 L6 4 6 30 26 30 26 4 21 4" />
                                            </svg>
                                            Estimated Effort
                                        </th>
                                        <td>
                                            <input th:field="*{task.estimation}" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <svg id="i-clock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                                <circle cx="16" cy="16" r="14" />
                                                <path d="M16 8 L16 16 20 20" />
                                            </svg>
                                            Invested Effort
                                        </th>
                                        <td>
                                            <div th:text="${task.getTotalTime() + ' hours'}" class="form-control" aria-describedby="basic-addon1" style="border: transparent"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"></th>
                                        <td>
                                            <div class="progress">
                                                <br>
                                                <div class="progress-bar" role="progressbar" th:attr="style='width: '+ 100 / ${task.estimation} * ${task.totalTime} +'%', aria-valuenow=${task.totalTime}, aria-valuemax=${task.estimation}" aria-valuemin="0"></div>
                                            </div>
                                            <small th:text="${task.totalTime} + ' from ' + ${task.estimation} + ' initially estimated hours used'"></small>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">Description</div>
                        <div class="card-body">
                            <div class="scroll-box">
                                <div>
                                    <textarea th:text="${task.getDescription()}" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">Booked Times</div>
                        <div class="card-body">
                            <div>
                                <table th:if="${task.times.size() == 0}" class="table">
                                    <tbody>
                                    <tr>There are no bookings on this task.</tr><br>
                                    </tbody>
                                </table>
                                <table th:if="${task.times.size() > 0}" th:object="${task}" class="table">
                                    <thead>
                                    <th>Date</th>
                                    <th>Time spent in hours</th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="time : ${task.times}">
                                        <td th:text="${time.getDate()}"></td>
                                        <td th:text="${time.timeSpent}"></td>
                                    </tr>
                                    <tr>
                                        <td><b>Total</b></td>
                                        <td><b th:text="${task.totalTime} + ' hours'"></b></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <form th:action="@{/userDeveloper/bookTime}" method="post">
                                    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header text-center">
                                                    <h4 class="modal-title w-100 font-weight-bold">Book time</h4>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body mx-3">
                                                    <div class="md-form mb-5">
                                                        <i class="fas fa-envelope prefix grey-text"></i>
                                                        <label data-error="wrong" data-success="right" for="defaultForm-date">Date</label>
                                                        <input th:name="date" class="datepicker form-control" data-val="true" data-val-date="The field DateTakenFrom must be a date." id="defaultForm-date" name="Criteria.DateTakenFrom" type="date" value="03/17/2014">
                                                    </div>
                                                    <div class="md-form mb-4">
                                                        <i class="fas fa-lock prefix grey-text"></i>
                                                        <label data-error="wrong" data-success="right" for="time">Time spent</label>
                                                        <input th:name="time" type="number" id="time" class="form-control validate">
                                                    </div>
                                                </div>
                                                <div class="modal-footer d-flex justify-content-center">
                                                    <input type="hidden" th:name="taskId" th:value="${task.id}"/>
                                                    <input type="hidden" th:name="projectId" th:value="${project.id}"/>
                                                    <button type="submit" class="btn btn-default">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div>
                                    <button data-toggle="modal" data-target="#modalLoginForm" class="btn btn-primary mb-2">Book a new time</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br><br><br><br><br>

    </div><!-- /.container -->

    <!-- FOOTER -->
    <footer th:insert="fragments/footer"></footer>
</main>

</body>
