<!doctype html>
<html lang="de" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<header th:insert="fragments/header"></header>
<body>


<main role="main">

    <div class="container marketing">

        <div sec:authorize="hasRole('MANAGER')">
            <h2 th:text="${task.name}">Edit Task</h2>
            <br><br>
            <h3>Details</h3><br>
            <table>
                <tr>
                    <td><img class="img-circle" width="80" height="80" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fnyarisk.com%2Fwp-content%2Fthemes%2Fnyarisk%2Fassets%2Fimg%2Fdefault-profile.png&f=1&nofb=1"></td>
                </tr>
            </table>

            <div>
                <form th:object="${task}" th:action="@{/userManager/editTask/{taskId}(taskId=${task.id})}" method="post">
                    <table class="table">
                        <tbody>
                        <tr>
                            <th scope="row">
                                <svg id="i-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                    <path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24" />
                                </svg>
                                <label for="status">Status</label>
                            </th>
                            <td>
                                <select th:field="*{status}" class="form-control" id="status">
                                    <option th:each="remainingStatus : ${remainingStatuses}" th:text="${remainingStatus}" th:selected="${task.status}" th:value="${remainingStatus}"></option>
                                </select>
                            </td>
                            <td></td>
                            <th scope="row">
                                <svg id="i-clipboard" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                    <path d="M12 2 L12 6 20 6 20 2 12 2 Z M11 4 L6 4 6 30 26 30 26 4 21 4" />
                                </svg>
                                Estimated Effort
                            </th>
                            <td>
                                <input th:field="*{estimation}" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <svg id="i-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                    <path d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z" />
                                </svg>
                                <label for="status">Assignee</label>
                            </th>
                            <td>
                                <select th:field="*{assignee}" class="form-control" id="assignee">
                                    <option th:if="${task.assignee == null}" th:text="'Not set'" th:value="null"></option>
                                    <option th:each="member : ${project.members}" th:text="${member}" th:selected="${task.assignee}" th:value="${member.id}"></option>
                                </select>
                            </td>
                            <td></td>
                            <th scope="row">
                                <svg id="i-clock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                    <circle cx="16" cy="16" r="14" />
                                    <path d="M16 8 L16 16 20 20" />
                                </svg>
                                Health
                            </th>
                            <td>
                                <div class="progress">
                                    <br>
                                    <div class="progress-bar" role="progressbar" th:attr="style='width: '+ 100 / ${task.estimation} * ${task.totalTime} +'%', area-valuenow=${task.totalTime}, aria-valuemax=${task.estimation}" aria-valuemin="0"></div>
                                </div>
                                <small th:text="${task.totalTime} + ' from ' + ${task.estimation} + ' initially estimated hours used'"></small>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <label for="status">Assignee</label>
                            </th>
                            <td>
                                <select th:field="*{assignee}" class="form-control" id="assignee">
                                    <option th:if="${task.assignee == null}" th:text="'Not set'" th:value="null"></option>
                                    <option th:each="member : ${project.members}" th:text="${member}" th:selected="${task.assignee}" th:value="${member.id}"></option>
                                </select>
                            </td>
                            <td></td>
                            <th scope="row">
                                <svg id="i-calendar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                    <path d="M2 6 L2 30 30 30 30 6 Z M2 15 L30 15 M7 3 L7 9 M13 3 L13 9 M19 3 L19 9 M25 3 L25 9" />
                                </svg>
                                Due Date
                            </th>
                            <td>
                                <input th:name="date" class="datepicker form-control" data-val="true" data-val-date="The field DateTakenFrom must be a date." name="Criteria.DateTakenFrom" type="date" value="03/17/2014">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Description</th>
                            <td colspan="4">
                                <textarea th:field="*{description}" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <input type="hidden" th:field="*{times}"/>
                    <input type="hidden" th:name="projectId" th:value="${project.id}"/>
                    <button type="submit" class="btn btn-primary mb-2">Save</button>
                </form>
                <br><br>
            </div>

            <h3>Booked Times</h3><br>
            <div>
                <table th:if="${task.times.size() == 0}" class="table">
                    <tbody>
                    <tr>There are no bookings on this task.</tr><br>
                    </tbody>
                </table>
                <table th:if="${task.times.size() > 0}" th:object="${task}" class="table">
                    <thead>
                    <th>Date</th>
                    <th>Time spent in hours</th>
                    </thead>
                    <tbody>
                    <tr th:each="time : ${task.times}">
                        <td th:text="${time.getDate()}"></td>
                        <td th:text="${time.timeSpent}"></td>
                    </tr>
                    <tr>
                        <td><b>Total</b></td>
                        <td><b th:text="${task.totalTime} + ' hours'"></b></td>
                    </tr>
                    </tbody>
                </table>
                <form th:action="@{/userDeveloper/bookTime}" method="post">
                    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h4 class="modal-title w-100 font-weight-bold">Book time</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body mx-3">
                                    <div class="md-form mb-5">
                                        <i class="fas fa-envelope prefix grey-text"></i>
                                        <label data-error="wrong" data-success="right" for="defaultForm-date">Date</label>
                                        <input th:name="date" class="datepicker form-control" data-val="true" data-val-date="The field DateTakenFrom must be a date." id="defaultForm-date" name="Criteria.DateTakenFrom" type="date" value="03/17/2014">
                                    </div>
                                    <div class="md-form mb-4">
                                        <i class="fas fa-lock prefix grey-text"></i>
                                        <label data-error="wrong" data-success="right" for="time">Time spent</label>
                                        <input th:name="time" type="number" id="time" class="form-control validate">
                                    </div>
                                </div>
                                <div class="modal-footer d-flex justify-content-center">
                                    <input type="hidden" th:name="taskId" th:value="${task.id}"/>
                                    <input type="hidden" th:name="projectId" th:value="${project.id}"/>
                                    <button type="submit" class="btn btn-default">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div>
                    <button data-toggle="modal" data-target="#modalLoginForm" class="btn btn-primary mb-2">Book a new time</button>
                </div>
            </div>
        </div>
        <br><br><br><br><br>

    </div><!-- /.container -->

    <!-- FOOTER -->
    <footer th:insert="fragments/footer"></footer>
</main>

</body>
</html>
